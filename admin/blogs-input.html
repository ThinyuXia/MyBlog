<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    设置移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航栏-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
<!--        attached 去除圆角-->
<!--        inverted 颜色反转-->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
            <!--stackable使组件变成可堆叠的-->
            <!--使用secondary去掉竖线-->
                <h2 class="ui teal header item">博客后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../static/images/avatar.png" alt="" class="ui avatar image">
                            小夏
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--使用container的目的是不让My Blog的位置过于靠前-->
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <!--required 要求表单必须有输入-->
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <!--compact让下拉框的大小适应文本-->
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <!--使用z-index调整叠放层次-->
                        <textarea placeholder="博客内容" name="content" style="display : none">

#### 全面支持MarkDown语法

                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label  class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label  class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">算法</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label"> 首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                            <!--使用checked默认勾选-->
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciate" name="appreciate" class="hidden">
                            <label for="appreciate">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <!--window.history.go(-1) 触发事件为返回到跳转过来的页面-->
                    <button class="ui teal button">保存</button>
                    <button class="ui orange button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer class="ui inverted attached segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <!-- center aligned使container内的内容居中 -->
                <div class="ui inverted divided stackable grid">
                    <!-- ui grid 将宽度分成16份 -->
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
                            </div>
                        </div>
                        <!-- ui rounded image使图片变成圆角 -->
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: xiaxinyuxy@163.com</a>
                            <a href="#" class="item">QQ: 2316683971</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">My blog</h4>
                        <p class="m-opacity-mini">小夏的第一个Springboot入门项目</p>
                    </div>
                </div>
                <!--画分割线-->
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced">有道无术术可求，有术无道止于术</p>
            </div>

    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
    <script>
        //初始化markdown编辑器
        var contentEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../static/lib/editormd/lib/"
            });
        });


        $('.menu.toggle').click(function(){
            $(".m-item").toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title', //标识符就是name的值
                    rules: [{
                        type: 'empty',
                        prompt: '标题 ：请输入博客标题'
                    }]
                }
            }
        });
    </script>
</body>
</html>
