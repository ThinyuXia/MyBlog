<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>

<!--导航栏-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--        attached 去除圆角-->
    <!--        inverted 颜色反转-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!--stackable使组件变成可堆叠的-->
            <!--使用secondary去掉竖线-->
            <h2 class="ui teal header item">博客后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/images/avatar.png" alt="" class="ui avatar image">
                        小夏
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <!--使用container的目的是不让My Blog的位置过于靠前-->
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="1">错误日志</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label> <!--点击文字也可勾选-->
                    </div>
                </div>
                <div class="field">
                    <button class="ui teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>

        <!--表格-->
        <table class="ui celled table">
            <!--celled为表格增加网格线-->
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>是否推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>刻意练习清单</td>
                <td>认知升级</td>
                <td>是</td>
                <td>2020-12-11</td>
                <td>
                    <a href="#" class="ui mini teal button">编辑</a>
                    <a href="#" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination menu">
                        <a class="icon item">上一页</a>
                        <a class="icon item">下一页</a>
                    </div>
                    <a href="#" class="ui right floated green button">新增</a>
                    <!--right floated使按钮靠右-->
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted attached segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!-- center aligned使container内的内容居中 -->
        <div class="ui inverted divided stackable grid">
            <!-- ui grid 将宽度分成16份 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
                <!-- ui rounded image使图片变成圆角 -->
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xiaxinyuxy@163.com</a>
                    <a href="#" class="item">QQ: 2316683971</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">My blog</h4>
                <p class="m-opacity-mini">小夏的第一个Springboot入门项目</p>
            </div>
        </div>
        <!--画分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">有道无术术可求，有术无道止于术</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $(".m-item").toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
