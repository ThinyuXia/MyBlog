<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--必须在引入typo之后再引入prism，否则代码高亮不能正确显示-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<!--导航栏-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--        attached 去除圆角-->
    <!--        inverted 颜色反转-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!--stackable使组件变成可堆叠的-->
            <!--使用secondary去掉竖线-->
            <h2 class="ui teal header item">My Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right item m-mobile-hide">
                <div class="ui icon input">
                    <input type="text" placeholder="Search. . .">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
        <!--使用container的目的是不让My Blog的位置过于靠前-->
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<br>
<br>
<br>
<br>
<div class="m-container m-padded-tb-massive">
    <div class="ui error message m-padded-tb-massive">
        <div class="container">
            <h2>错误</h2>
            <p>未知错误，请联系管理员</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

    <div>
        <div th:utext="'&lt;!--' "th:remove="tag"></div>
        <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
        <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
        </ul>
        <div th:utext="'--&gt;'" th:remove="tag"></div>
    </div>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted attached segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!-- center aligned使container内的内容居中 -->
        <div class="ui inverted divided stackable grid">
            <!-- ui grid 将宽度分成16份 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
                <!-- ui rounded image使图片变成圆角 -->
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xiaxinyuxy@163.com</a>
                    <a href="#" class="item">QQ: 2316683971</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">My blog</h4>
                <p class="m-opacity-mini">小夏的第一个Springboot入门项目</p>
            </div>
        </div>
        <!--画分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">有道无术术可求，有术无道止于术</p>
    </div>

</footer>

</body>
</html>
